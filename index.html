<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晶灵在线</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Roboto, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", "Microsoft Jhenghei", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s, background-image 0.3s;
            position: relative; /* Added for positioning the overlay */
        }

        .light-theme { 
            background-color: #f0f0f0; 
            color: #333; 
            background-image: url('https://t.mwm.moe/pc');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
        }
        
        .dark-theme { 
            background-color: #181818; 
            color: #f0f0f0; 
            background-image: url('https://t.mwm.moe/mp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5; /* Adjust opacity for desired effect */
            pointer-events: none; /* Allow clicks to pass through */
            z-index: 1; /* Ensure it sits above the background but below content */
        }

        .light-theme::before {
            background-color: rgba(255, 255, 255, 0.5); /* White semi-transparent overlay for light theme */
        }

        .dark-theme::before {
            background-color: rgba(0, 0, 0, 0.5); /* Black semi-transparent overlay for dark theme */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 123, 255, 0.5);
            padding: 10px;
            color: white;
            transition: background-color 0.3s;
            position: relative; /* Adjust positioning for navbar */
            z-index: 2; /* Keep navbar above the overlay */
        }

        .navbar .menu-icon { cursor: pointer; font-size: 24px; color: white; display: none; }
        .nav-links {
            display: flex;
            flex-direction: row;
            align-items: center;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
        }

        .nav-links a, .theme-toggle {
            color: inherit;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px;
        }

        .nav-links a:hover, .theme-toggle:hover { background-color: rgba(0, 86, 179, 0.5); }
        .content-section { padding: 20px; text-align: center; border-radius: 8px; max-width: 800px; margin: 20px auto; z-index: 2; /* Keep content above overlay */ }

        .tabs { display: flex; justify-content: center; margin: 20px 0; }
        .tab { 
            position: relative; /* To position the overlay inside */
            padding: 10px 20px; 
            margin: 5px; 
            background-color: rgba(0, 123, 255, 0.5); 
            color: white; 
            border-radius: 5px; 
            cursor: pointer; 
            overflow: hidden; /* Ensure the overlay does not overflow */
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* White overlay for light theme */
            opacity: 0; /* Start with hidden overlay */
            transition: opacity 0.3s; /* Smooth transition */
            z-index: 1; /* Place behind text */
        }

        .tab:hover::before {
            opacity: 1; /* Show overlay on hover */
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* 手机设备样式 */
        @media (max-width: 600px) {
            .navbar .menu-icon { display: block; }
            .nav-links {
                max-height: 0; /* 初始隐藏 */
                opacity: 0; /* 初始完全透明 */
                transition: max-height 0.3s ease, opacity 0.3s ease; 
            }

            .nav-links.active {
                max-height: 300px; /* 可根据菜单项高度调整 */
                opacity: 1; /* 显示时可见 */
            }

            .nav-links a { margin: 10px 0; }
        }
    </style>
</head>
<body class="light-theme">
    <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links" id="nav-links">
            <a href="#bot-service">晶灵bot服务</a>
            <a href="#mc-server">雾雨MC服务器</a>
            <a href="#about">关于</a>
            <a href="#support">赞助和支持</a>
            <span class="theme-toggle" onclick="toggleTheme()">切换主题</span>
            <a href="https://github.com/JerryPlusOfficial/Crystal-Spirit-Web-site" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="width:24px; vertical-align:middle;">
            </a>
        </div>
    </nav>

    <section id="bot-service" class="content-section">
        <h2>晶灵bot服务</h2>
        
        <div class="tabs">
            <div class="tab" onclick="showTabContent('xiaopu')">小朴系列</div>
            <div class="tab" onclick="showTabContent('zhenxun')">真寻系列</div>
            <div class="tab" onclick="showTabContent('official')">官方bot系列</div>
        </div>

        <div id="xiaopu" class="tab-content active"><p>这是小朴系列的内容展示。</p></div>
        <div id="zhenxun" class="tab-content"><p>这是真寻系列的内容展示。</p></div>
        <div id="official" class="tab-content"><p>这是官方bot系列的内容展示。</p></div>
    </section>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }

        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');

            // 主题切换时更新背景图像
            body.style.transition = 'background-image 0.3s';
            if (isDark) {
                body.style.backgroundImage = "url('https://t.mwm.moe/mp')";
                // Change overlay color for dark theme
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.querySelector('::before').style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; // Change to black overlay for dark theme
                });
            } else {
                body.style.backgroundImage = "url('https://t.mwm.moe/pc')";
                // Change overlay color for light theme
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.querySelector('::before').style.backgroundColor = 'rgba(255, 255, 255, 0.5)'; // Change to white overlay for light theme
                });
            }
        }

        function showTabContent(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        window.onload = function() {
            // 确保在加载时设置背景
            document.body.classList.contains('dark-theme') ? document.body.style.backgroundImage = "url('https://t.mwm.moe/mp')" : document.body.style.backgroundImage = "url('https://t.mwm.moe/pc')";
        };
    </script>
</body>
</html>
