<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>晶灵在线</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Roboto, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", "Microsoft Jhenghei", sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-theme {
            background-color: #f0f0f0;
            color: #333;
        }

        .dark-theme {
            background-color: #181818;
            color: #f0f0f0;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0, 123, 255, 0.5);
            padding: 10px;
            color: white;
            transition: background-color 0.3s;
        }

        .navbar a, .theme-toggle {
            color: inherit;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover, .theme-toggle:hover {
            background-color: rgba(0, 86, 179, 0.5);
        }

        .content-section {
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            max-width: 800px;
            margin: 20px auto;
            transition: background-color 0.3s;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .tab {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: rgba(0, 123, 255, 0.5);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: rgba(0, 86, 179, 0.5);
        }

        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .dark-theme .navbar, .dark-theme .tab {
            background-color: rgba(30, 30, 30, 0.8);
        }

        .dark-theme .content-section {
            background-color: rgba(60, 60, 60, 0.8);
        }

        .dark-theme .tab {
            background-color: rgba(70, 70, 70, 0.8);
        }

        .dark-theme .tab:hover {
            background-color: rgba(139, 181, 201, 0.8);
        }
    </style>
</head>
<body class="light-theme">
    <nav class="navbar">
        <a href="#bot-service">晶灵bot服务</a>
        <a href="#mc-server">雾雨MC服务器</a>
        <a href="#about">关于</a>
        <a href="#support">赞助和支持</a>
        <a href="https://github.com/JerryPlusOfficial/Crystal-Spirit-Web-site" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="width:24px; vertical-align:middle;">
        </a>
        <span class="theme-toggle" onclick="toggleTheme()">切换主题</span>
    </nav>

    <section id="bot-service" class="content-section">
        <h2>晶灵bot服务</h2>
        
        <div class="tabs">
            <div class="tab" onclick="showTabContent('xiaopu')">小朴系列</div>
            <div class="tab" onclick="showTabContent('zhenxun')">真寻系列</div>
            <div class="tab" onclick="showTabContent('official')">官方bot系列</div>
        </div>

        <div id="xiaopu" class="tab-content active">
            <p>这是小朴系列的内容展示。</p>
        </div>
        <div id="zhenxun" class="tab-content">
            <p>这是真寻系列的内容展示。</p>
        </div>
        <div id="official" class="tab-content">
            <p>这是官方bot系列的内容展示。</p>
        </div>
    </section>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
            setBackground();
        }

        function setBackground() {
            const isDarkTheme = document.body.classList.contains('dark-theme');
            const overlay = isDarkTheme 
                ? "linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5))," // 黑色半透明遮罩
                : "linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),"; // 白色半透明遮罩

            document.body.style.backgroundImage = overlay + 
                (isDarkTheme ? "url('https://t.mwm.moe/mp')" : "url('https://t.mwm.moe/pc')");
        }

        function showTabContent(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        window.onload = setBackground;
        window.onresize = setBackground;
    </script>
</body>
</html>
