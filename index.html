<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>我的网页 - htmlpage.cn</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Roboto, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", "Microsoft Jhenghei", sans-serif;
            background: linear-gradient(to bottom right, #f3f4f6, #e2e8f0);
            color: #333;
        }

        .panel {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .description {
            font-size: 0.9em;
            font-weight: 400;
            margin: 20px 0;
            color: #555;
        }

        .wechat-group {
            padding-bottom: 10px;
        }

        .wechat-group img {
            max-width: 220px;
            height: auto;
            border-radius: 8px;
            margin: 0 auto;
            width: 100%;
        }

        .welcome-img img {
            width: 100%;
        }

        .bg-gradient-primary {
            border-radius: 8px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-outline-primary {
            background-color: transparent;
            border: 2px solid #007bff;
            color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <div id="default-editor-page__placeholder" class="panel">
            <link rel="stylesheet" href="css/plugins.css" />
            <link rel="stylesheet" href="css/style.css" />
            <section class="wrapper bg-gradient-primary">
                <div class="container py-18 pt-md-14 pb-md-14">
                    <div class="row text-center">
                        <div class="col-lg-9 col-xxl-7 mx-auto">
                            <h2 class="display-1 mb-4">网页施工中.....</h2>
                            <p class="lead fs-24 lh-sm px-md-5 px-xl-15 px-xxl-10 mb-7">Jerry &amp; 阅杨 ©</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span>
                            <a href="https://ys.mihoyo.com/" target="_blank" class="btn btn-lg btn-primary mx-1">马上<span>使用</span></a>
                        </span>
                        <span>
                            <a href="https://qm.qq.com/q/oDE8zMTOdG" class="btn btn-lg btn-outline-primary mx-1">联系我们</a>
                        </span>
                    </div>
                    <div class="row mt-10">
                        <div class="col-lg-8 mx-auto">
                            <figure>
                                <img src="img/i12.png" alt="" class="img-fluid" />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
            <section class="wrapper bg-gradient-primary">
                <div class="container pt-14 pb-8">
                    <div class="row text-center">
                        <div class="col-lg-9 col-xxl-7 mx-auto">
                            <h2 class="display-1 mb-4">加入交流群</h2>
                            <p class="lead fs-24 lh-sm px-md-5 px-xl-15 px-xxl-10 mb-7">使用过程中遇到问题，可以在群里求助</p>
                        </div>
                    </div>
                </div>
            </section>
            <div class="wechat-group pb-12"></div>
            <div class="description">闽ICP</div>
        </div>
    </div>
</body>
</html>
