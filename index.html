<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>我的网页 - htmlpage.cn</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Roboto, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", "Microsoft Jhenghei", sans-serif;
        }
        
        .panel {
            color: rgb(51, 51, 51);
            font-weight: 100;
        }
        
        .description {
            text-align: center;
            font-size: 1em;
            font-weight: 500;
            line-height: 1.8rem;
            margin-bottom: 1rem;
        }
        
        .wechat-group {
            text-align: center;
            padding-bottom: 10px;
        }
        
        .wechat-group img {
            max-width: 220px;
            height: auto;
            border-radius: 8px;
            margin: 0 auto;
            width: 100%;
        }
        
        .welcome-img img {
            width: 100%;
        }
        
        .bg-gradient-primary {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div>
        <div id="default-editor-page__placeholder" class="panel">
            <link rel="stylesheet" href="css/plugins.css" />
            <link rel="stylesheet" href="css/style.css" />
            <section class="wrapper bg-gradient-primary">
                <div class="container py-18 pt-md-14 pb-md-14">
                    <div class="row text-center">
                        <div class="col-lg-9 col-xxl-7 mx-auto">
                            <h2 class="display-1 mb-4">网页施工中.....</h2>
                            <p class="lead fs-24 lh-sm px-md-5 px-xl-15 px-xxl-10 mb-7">Jerry &amp; 阅杨 ©</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <span>
                            <a href="https://ys.mihoyo.com/" target="_blank" class="btn btn-lg btn-primary rounded-pill mx-1">马上<span>使用</span></a>
                        </span>
                        <span>
                            <a href="https://qm.qq.com/q/oDE8zMTOdG" class="btn btn-lg btn-outline-primary rounded-pill mx-1">联系我们</a>
                        </span>
                    </div>
                    <div class="row mt-10">
                        <div class="col-lg-8 mx-auto">
                            <figure>
                                <img src="img/i12.png" alt="" class="img-fluid" />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
            <section class="wrapper bg-gradient-primary">
                <div class="container pt-14 pb-8">
                    <div class="row text-center">
                        <div class="col-lg-9 col-xxl-7 mx-auto">
                            <h2 class="display-1 mb-4">加入交流群</h2>
                            <p class="lead fs-24 lh-sm px-md-5 px-xl-15 px-xxl-10 mb-7">使用过程中遇到问题，可以在群里求助</p>
                        </div>
                    </div>
                </div>
            </section>
            <div class="wechat-group pb-12"></div>
            <div class="description">闽ICP</div>
        </div>
    </div>
</body>
</html>
